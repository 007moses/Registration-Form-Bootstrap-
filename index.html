<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Registration Form</title>

    <!-- Include CDN- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS-->
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="bootcamp" class="bg-light p-4">
        <section class="container">

            <!-- Heading-->

            <section class="sub-heading text-center">
                <h5 class="fw-bold text-uppercase">June Sale | 50% Off Pro Plans - Register Now!</h5>
                <p class="fw-bold custom">Build Your Tech Career with Our Paid Plans</p>
            </section>

             <section class="row justify-content-center my-5">
                <section class="col-lg-6">
                    <form action="#" id="bootcamp-form" method="post">
                       
                <section class="input-group mb-3">
                    <span class="input-group-text">
                    <i class="bi bi-person custom fs-3"></i>
                    </span>
                       <input type="text"
                         name="user-name"
                         id="user-name"
                         class="form-control"
                         placeholder="Horace Mann"
                       />
                </section>

                <section class="input-group  mb-3">
                    <span class="input-group-text">
                    <i class="bi bi-envelope-check custom fs-3"></i>
                    </span>
                     <input type="email"
                       name="user_email"
                       id="user_email"
                       class="form-control"
                       placeholder="horacemann@domain.com"
                      />
                </section>

                <section class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-key fs-3 custom"></i>
                </span>
                <input 
                   type="password"
                   class="form-control"
                   name="user_pwd"
                   id="user_pwd"
                   placeholder="Passcode">
                </section>

                <section class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-check-all fs-3 custom"></i>
                </span>
                <input 
                   type="password"
                   class="form-control"
                   name="confirm_pwd"
                   id="confirm_pwd"
                   placeholder="Passcode">
                    </form>
                </section>

                <section class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-check-square fs-3 custom"></i>
                </span>
                <select class="form-select"name="user-opt" id="user_option">
                <option value="choice" selected disabled>Are You Interested In?</option>
                <option value="web">Web Development</option>
                <option value="mobile">Mobile Development</option>
                <option value="forntend">Front-End Development</option>
                <option value="backend">Back-End Development</option>
                <option value="fullstack">Full Stack Development</option>
                </select>
                </section>

                <section class="form-floating my-3">
                <textarea 
                class="form-control"
                name="user_comments"
                 id="user_comments"
                style="height: 100px" 
                 ></textarea>
                 <label for="user_comments">Type Your Queries Here!</label>
                </section>

                <button
                type="submit"
                class="custom-bg fw-bold text-light mt-2 py-2 px-5"
                id="registration"
                style="width: 100%;"
                >REGISTER NOW</button>
                </form>
             </section>
        </section>
    </section>
    

    <!-- Include CDN -Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
